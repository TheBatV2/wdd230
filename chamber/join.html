    <main>
        <form method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p id="error-message" style="color: red; display: none;">Passwords do not match. Please try again.</p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address." required>

            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
            <output>5</output>
            
            <button type="submit">Submit</button>
        </form>
        <section id="submission-results" style="display:none;">
            <h2>Form Submission Details</h2>
            <ul id="form-data"></ul>
        </section>
    </main>
